<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42. Git branching</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <!-- Branch, checkout, merge, pull -->
        <section id="gitKomandos">
            <ul>
                <li>git Branch
                    <ul>
                        <li>-f šakosVardas - naujos šakos kūrimas</li>
                        <li>-l - grąžina šakų sąrašą</li>
                    </ul>
                </li>
                <li>git checkout 
                    <ul>
                        <li>šakosVardas - nukelia įnurodytą šaką</li>
                        <li>-b - sukuria naują šaką ir į ją nukelia</li>
                    </ul>
                </li>
                <li>git push
                    <ul>
                        <li>                       - nusiunti pakeitimus i isorine repo</li>
                        <li>-u origin šakosVardas - viešini šakos vardą</li>
                    </ul>
                </li>

            </ul>
        </section>
    </main>
</body>
</html>
